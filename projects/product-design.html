<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design 1</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

     <!-- MENU -->
     <header>
        <div class="logo">
            <a href="/index.html">
                <img src="/images/avs-logo.svg" alt="Logo">
            </a>
            <span class="logo-text">AVS DESIGN</span>
        </div>
        
        <nav>
            <ul>
                <li><a href="/index.html#projects">Projects_</a></li>
                <li><a href="#about">About_</a></li>
                <li><a href="#contact">Contact_</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <!-- HERO -->
         <section class="hero">
            <h1>Product Design.</h1>
            <nav>
                <ul>
                    <li><a href="#inline" class="typewriter">_InLine</a></li>
                    <li><a href="#project-2" class="typewriter">_Project-2</a></li>
                    <li><a href="#project-3" class="typewriter">_Project-3</a></li>
                </ul>
            </nav>
            <a href="/index.html#projects">
                <button>Other Projects</button>
            </a>
        </section>
        
        <!-- SECTION Projects -->
        <section class="section" id="inline">
            <h2>InLine: Table Lamp</h2>
            <p>Project Details</p>
        </section>
        <section class="section" id="project-2">
            <h2>Project 2</h2>
            <p>Project Details</p>
        </section>
        <section class="section" id="project-3">
            <h2>Project 3</h2>
            <p>Project Details</p>
        </section>

        <!-- SECTION About -->
         <section class="section" id="about">
            <h2>About</h2>
            <p>Project Details</p>
        </section>

         <!-- SECTION Contact -->
          <section class="section" id="contact">
            <h2>Contact</h2>
            <p>contact@avs-design.de</p>
        </section>
    </main>


    <footer>
        <p>&copy; 2025 AVS Design. All rights reserved.</p>
    </footer>


     <!-- Javascript -->
     
    <!-- Typewriter -->
    <script src="/scripts/typewriter.js"></script>
    <script>
        // Apply the typewriter effect to all elements with the 'typewriter' class
        typewriterEffectMultiple(".typewriter", 100);
    </script>
    <!-- Tabs -->
    <script src="tabs.js"></script>

</body>
</html>
